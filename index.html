        <form>
            <textarea name="content" readonly>බුදු දහමේ ප්‍රායෝගික හරය ගැබ්වී ඇත්තේ භාවනාවෙහිය. භාවනාව යන වචනයේ මූලික අර්ථය වැඩීම යන්නයි. එනම් සිතේ වැඩීමයි. සිත යම් අරමුණක පිහිටුවා සංවර්ධනය කිරීම මෙහි කාර්යයි.වැඩීම යනු “භාවනා” යන පාලි වචනයේ අදහසයි. සිතේ සමාධිය හෙවත් එකඟ බව වැඩීම වේ. එය සමථ සහ විපස්සනා වශයෙන් දෙවැදෑරුම්වේ. “භාවේතිති භාවනා භාවේති ඒතායාති භාවනා” හිත හදා ගැනීම හිත වර්ධනය කර ගැනීම භාවනාව යනුවෙන්ද හඳුන්වනු ලැබේ.සමථ භාවනාව බුදුරජාණන් වහන්සේ ලෝ පහළ වන්නට බොහෝ පෙරදි භාරතය හෙවත් ඉන්දියාවේත් යවන ලෝකය හෙවත් ගී‍්‍රසියේත්, චීනයේත්, ඇතැම් බටහිර රටවලත් පැවතින. ථෙරවාද ධර්මයේ දැක්වෙන පරිදි සියලු භාවනා ක්‍රම සමථ සහ විදර්ශනා වශයෙන් කොටස් දෙකකට බෙදේ. සමථ භාවනා මගින් කෙලෙස් යටපත් වන අතර, ධ්‍යාන නමින් හැඳින්වෙන තහවුරු වූ සිත එකඟ බව ලබයි. කුසල සිතේ එකඟ බව මෙහි සමාධිය වේ. නමුත් විදර්ශනා භාවනාවෙන් කෙලෙසුන් යටපත්වීමද ස¼ිදීම ද එයින් නිර්වාණය අවබෝධ කිරීමද සිදුවේ. ඇතැමෙකුට භාවනා කිරීම දුෂ්කර දෙයක් වනු ඇත්තේ ඔවුන් භාවනාවේ දී අත්හැරීම සිදු කරන ආකාරය ඉගෙන නොමැති බැවිනි.“සීලෙ පතිට්ඨාය නරො සපඤ්ඤෝ චිත්තං පඤ්ඤං ච භාවයං” සීලයෙහි පිහිටා සිතත් ප්‍රඥාවත් වැඩිය යුතුය යන දේශනාව අනුව භාවනාවේ අඩිතාලම සීලයයි.
භාවනාවෙන් කෙරෙනුයේ සිත හා ප්‍රඥාව දියුණු කිරීමයි.සීලය වැඩි දියුණු කර ගත යුතුය. සීලයෙන් භාවනාව ද භාවනාවෙන් ප්‍රඥාවද, ප්‍රඥාවෙන් සීලයද දියුණුවේ. භාවනාව මානසික වශයෙන් පමණක් නොව, මානසික හේතුන් මත ඇතිවන කායික අපහසුතාවයන් සම්බන්ධයෙන්ද සහනයක් ලබා ගත හැකි ක්‍රමයක් ලෙස අනුගමනය කළ හැකිය. තමන් කරන භාවනාව අන් හැම දෙයකටම වඩා උසස් දෙය හැටියට සලකා ගෙන ඉතා ගෞරවයෙන්, ඉතා ආදරයෙන් ඕනෑකමින් එය කළ යුතු ය. අත්හදා බැලීමට කියා හෝ පින් සිදු කර ගැනීමට කියා හෝ සසරට පුරුදුවීමටය කියා හෝ නොව අද අදම නිවන් දකින්නට භාවනා කරමිය යන අදහසින් ම භාවනා කිරීම උතුම් දෙයකි.භාවනාමය කුසලය වනාහී කුසලයන් අතුරෙන් අග්‍ර වූ කුසලයයි.දාන සීල දෙකින් ලැබෙන අනුසස් සියල්ල හා ඉන් නොලැබීය හැකි රූපාවචර අරූපාවචර ලෝකෝත්තර සම්පත් ද භාවනාවෙන් ලැබිය හැකිය. පව් නැති කිරීමේ ශුද්ධියට පැමිණීමේ ප්‍රධාන මාර්ගයද භාවනාවමය. “චිත්තං සමෙතිති සමථො” සිත සන්සුන් කරන්නේ භාවනාවයි. සමථ භාවනාවට යොදා ගත හැකි අරමුණු හතළිහක් දක්වා තිබේ. එය කර්මස්ථාන හෙවත් කමහටන් යැයි කියනු ලැබේ. ඒවා නම්, දස කසින (10), දස අසුභ (10), දස අනුස්සති (10), බ්‍රහ්ම විහාර, (4), චතුරාරුප්ප (4), ආහරේ පටිකුල සඤ්ඤාව, සහ චතුධාතුවවත්තානය, යන අරමුණු හතළිස කර්මස්ථාන ලෙස හැඳින්වේ.විදර්ශනා භාවනා ක්‍රමය තුළ සප්ත විශුද්ධියක් දක්වා ඇත. 

1. ශීලය විශුද්ධිය, 
2. චිත්ත විශුද්ධිය, 
3. දෘෂ්ඨි විශුද්ධිය, 
4. කාංක්ෂා විතරණ විශුද්ධිය, 
5. මග්ගාමග්ග ඥාන දර්ශන විශුද්ධිය, 
6. ප්‍රතිපදා ඥාන දර්ශන විශුද්ධිය සහ 
7. ඥාන දර්ශන විශුද්ධිය යනුවෙනි.

මෑත භාගයේ ඉන්දියාවේ ජීවත් වූ දාර්ශනිකයෙකු වන ජේ. ක්‍රිෂ්ණ මූර්ති තුමා භාවනාව ගැන මෙසේ කියයි. “භාවනාව මෙලොවින් පැන යාමක් නොවේ. එය හුදෙකලා වී සැඟවී තමාම මැදි කරගෙන කරන ක්‍රියාවක් නොව ලෝකය හා එහි ධර්මතා ගැන තේරුම් ගැනීමකි. යනුවෙනි.බුදුරජාණන් වහන්සේ හඳුන්වා දුන් භාවනා ක්‍රමය සම්පූර්ණ මානසික සෞඛ්‍යයත්, සාමයත්, ශාන්තියත් ලබා දෙන්නකි. තවද සතිපට්ඨාන සූත්‍රය භාවනාව සම්බන්ධව ඉතා වැදගත් සූත්‍රයකි. එහි භාවනා ක්‍රමය ජීවිතයට සම්බන්ධය. අප දිනපතා කරන පොදු වැඩ වලටත්, සතුටුවීම් හා අසහන වලටත්, කතා වලටත්, සිතිවිලි වලටත්, බුද්ධිමය කාර්ය වලටත් එය සම්බන්ධය.බුදුදහමට අනුව භාවනා යන වචනයේ නියම තේරුම නම් සිත වැඩීම, නැත්නම් සිත දියුණු කිරීමයි. නිවැරදි ශ්‍රද්ධාව තුළින්, සිත කිලිටි කරන කෙලෙස් ධර්ම වලින් සිත මුදාගෙන පිරිසුදු කර, චිත්ත ඒකාග්‍රතාව ඇති කරගෙන හොඳ අධිෂ්ඨානයකින් යුතුව වීර්ය වඩා ප්‍රඥාව ඇති කර ගැනීම තුළින් ධර්මාවබෝධයට පත්වීම බුදුදහමේ පෙන්වා දෙන භාවනාව වේ.</textarea>

            <textarea name="content" readonly>බුදු දහමේ ප්‍රායෝගික හරය ගැබ්වී ඇත්තේ භාවනාවෙහිය. භාවනාව යන වචනයේ මූලික අර්ථය වැඩීම යන්නයි. එනම් සිතේ වැඩීමයි. සිත යම් අරමුණක පිහිටුවා සංවර්ධනය කිරීම මෙහි කාර්යයි.වැඩීම යනු “භාවනා” යන පාලි වචනයේ අදහසයි. සිතේ සමාධිය හෙවත් එකඟ බව වැඩීම වේ. එය සමථ සහ විපස්සනා වශයෙන් දෙවැදෑරුම්වේ. “භාවේතිති භාවනා භාවේති ඒතායාති භාවනා” හිත හදා ගැනීම හිත වර්ධනය කර ගැනීම භාවනාව යනුවෙන්ද හඳුන්වනු ලැබේ.සමථ භාවනාව බුදුරජාණන් වහන්සේ ලෝ පහළ වන්නට බොහෝ පෙරදි භාරතය හෙවත් ඉන්දියාවේත් යවන ලෝකය හෙවත් ගී‍්‍රසියේත්, චීනයේත්, ඇතැම් බටහිර රටවලත් පැවතින. ථෙරවාද ධර්මයේ දැක්වෙන පරිදි සියලු භාවනා ක්‍රම සමථ සහ විදර්ශනා වශයෙන් කොටස් දෙකකට බෙදේ. සමථ භාවනා මගින් කෙලෙස් යටපත් වන අතර, ධ්‍යාන නමින් හැඳින්වෙන තහවුරු වූ සිත එකඟ බව ලබයි. කුසල සිතේ එකඟ බව මෙහි සමාධිය වේ. නමුත් විදර්ශනා භාවනාවෙන් කෙලෙසුන් යටපත්වීමද ස¼ිදීම ද එයින් නිර්වාණය අවබෝධ කිරීමද සිදුවේ. ඇතැමෙකුට භාවනා කිරීම දුෂ්කර දෙයක් වනු ඇත්තේ ඔවුන් භාවනාවේ දී අත්හැරීම සිදු කරන ආකාරය ඉගෙන නොමැති බැවිනි.“සීලෙ පතිට්ඨාය නරො සපඤ්ඤෝ චිත්තං පඤ්ඤං ච භාවයං” සීලයෙහි පිහිටා සිතත් ප්‍රඥාවත් වැඩිය යුතුය යන දේශනාව අනුව භාවනාවේ අඩිතාලම සීලයයි.
භාවනාවෙන් කෙරෙනුයේ සිත හා ප්‍රඥාව දියුණු කිරීමයි.සීලය වැඩි දියුණු කර ගත යුතුය. සීලයෙන් භාවනාව ද භාවනාවෙන් ප්‍රඥාවද, ප්‍රඥාවෙන් සීලයද දියුණුවේ. භාවනාව මානසික වශයෙන් පමණක් නොව, මානසික හේතුන් මත ඇතිවන කායික අපහසුතාවයන් සම්බන්ධයෙන්ද සහනයක් ලබා ගත හැකි ක්‍රමයක් ලෙස අනුගමනය කළ හැකිය. තමන් කරන භාවනාව අන් හැම දෙයකටම වඩා උසස් දෙය හැටියට සලකා ගෙන ඉතා ගෞරවයෙන්, ඉතා ආදරයෙන් ඕනෑකමින් එය කළ යුතු ය. අත්හදා බැලීමට කියා හෝ පින් සිදු කර ගැනීමට කියා හෝ සසරට පුරුදුවීමටය කියා හෝ නොව අද අදම නිවන් දකින්නට භාවනා කරමිය යන අදහසින් ම භාවනා කිරීම උතුම් දෙයකි.භාවනාමය කුසලය වනාහී කුසලයන් අතුරෙන් අග්‍ර වූ කුසලයයි.දාන සීල දෙකින් ලැබෙන අනුසස් සියල්ල හා ඉන් නොලැබීය හැකි රූපාවචර අරූපාවචර ලෝකෝත්තර සම්පත් ද භාවනාවෙන් ලැබිය හැකිය. පව් නැති කිරීමේ ශුද්ධියට පැමිණීමේ ප්‍රධාන මාර්ගයද භාවනාවමය. “චිත්තං සමෙතිති සමථො” සිත සන්සුන් කරන්නේ භාවනාවයි. සමථ භාවනාවට යොදා ගත හැකි අරමුණු හතළිහක් දක්වා තිබේ. එය කර්මස්ථාන හෙවත් කමහටන් යැයි කියනු ලැබේ. ඒවා නම්, දස කසින (10), දස අසුභ (10), දස අනුස්සති (10), බ්‍රහ්ම විහාර, (4), චතුරාරුප්ප (4), ආහරේ පටිකුල සඤ්ඤාව, සහ චතුධාතුවවත්තානය, යන අරමුණු හතළිස කර්මස්ථාන ලෙස හැඳින්වේ.විදර්ශනා භාවනා ක්‍රමය තුළ සප්ත විශුද්ධියක් දක්වා ඇත. 

1. ශීලය විශුද්ධිය, 
2. චිත්ත විශුද්ධිය, 
3. දෘෂ්ඨි විශුද්ධිය, 
4. කාංක්ෂා විතරණ විශුද්ධිය, 
5. මග්ගාමග්ග ඥාන දර්ශන විශුද්ධිය, 
6. ප්‍රතිපදා ඥාන දර්ශන විශුද්ධිය සහ 
7. ඥාන දර්ශන විශුද්ධිය යනුවෙනි.

මෑත භාගයේ ඉන්දියාවේ ජීවත් වූ දාර්ශනිකයෙකු වන ජේ. ක්‍රිෂ්ණ මූර්ති තුමා භාවනාව ගැන මෙසේ කියයි. “භාවනාව මෙලොවින් පැන යාමක් නොවේ. එය හුදෙකලා වී සැඟවී තමාම මැදි කරගෙන කරන ක්‍රියාවක් නොව ලෝකය හා එහි ධර්මතා ගැන තේරුම් ගැනීමකි. යනුවෙනි.බුදුරජාණන් වහන්සේ හඳුන්වා දුන් භාවනා ක්‍රමය සම්පූර්ණ මානසික සෞඛ්‍යයත්, සාමයත්, ශාන්තියත් ලබා දෙන්නකි. තවද සතිපට්ඨාන සූත්‍රය භාවනාව සම්බන්ධව ඉතා වැදගත් සූත්‍රයකි. එහි භාවනා ක්‍රමය ජීවිතයට සම්බන්ධය. අප දිනපතා කරන පොදු වැඩ වලටත්, සතුටුවීම් හා අසහන වලටත්, කතා වලටත්, සිතිවිලි වලටත්, බුද්ධිමය කාර්ය වලටත් එය සම්බන්ධය.බුදුදහමට අනුව භාවනා යන වචනයේ නියම තේරුම නම් සිත වැඩීම, නැත්නම් සිත දියුණු කිරීමයි. නිවැරදි ශ්‍රද්ධාව තුළින්, සිත කිලිටි කරන කෙලෙස් ධර්ම වලින් සිත මුදාගෙන පිරිසුදු කර, චිත්ත ඒකාග්‍රතාව ඇති කරගෙන හොඳ අධිෂ්ඨානයකින් යුතුව වීර්ය වඩා ප්‍රඥාව ඇති කර ගැනීම තුළින් ධර්මාවබෝධයට පත්වීම බුදුදහමේ පෙන්වා දෙන භාවනාව වේ.</textarea>
